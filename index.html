<html lang="es">

</head>
<body>
    <header>
        <h1>PELICULAS</h1>

            <button onclick="showGenre('accion')">Acción</button>
            <button onclick="showGenre('drama')">Drama</button>

        </div>

    <footer>
        <div class="links">
            <a href="https://www.netflix.com" target="_blank">Netflix</a>
            <a href="https://www.paramountplus.com/mx/" target="_blank">Paramount+</a>
            <a href="https://www.disneyplus.com" target="_blank">Disney+</a>
